name: Create and Push Image

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create new Directory
        run: mkdir imagedir

      - name: open Directory
        run: cd imagedir

      - name: Create Dockerfile
        run: |
          echo '
          # Use the official Ubuntu base image
          FROM ubuntu:latest
          
          # Update package lists
          RUN apt-get update && apt-get install -y curl
          
          # Optionally, specify a command to run when the container starts
          CMD ["/bin/bash"]
          ' > Dockerfile

      - name: Build Docker Image
        run: docker build -t hebaimagelab3 .

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Image
        run: docker tag hebaimagelab3 hebaelsayed1511/hebaimagelab3:latest

      - name: Push Image to Docker Hub
        run: docker push hebaelsayed1511/hebaimagelab3:latest
